<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/contactMe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./assets/my close up face pic.jpg">

    <title>Contact me</title>
</head>
<body>
    <div class="contact-container">
        <a class="logo" href="./index.html">
            <img src="./assets/images/mraiya_logo.svg" alt="">
        </a>
        <h3>Get in touch <i class="fa-solid fa-id-card-clip"></i></h3>
        <section class="my_contacts" id="contacts">
            <div class="myInfo">
                <p class="more"><i class="fa-solid fa-location-dot"></i> Nairobi, Kenya</p>
                <p class="more"><i class="fa-solid fa-envelope"></i> v@gmail.com</p>
                <p class="more"><i class="fa-solid fa-phone"></i> +254 728 403 916</p>
                <p class="more"><i class="fa-solid fa-clock"></i> Mon-Sat 10.00am - 10.00pm</p>
            </div>
            <form class="contact_form" action="https://formsubmit.co/vkosgei37@gmail.com" method="POST" onsubmit="sendEmail()">
                <label for="Name">Name:</label>
                <input type="text" placeholder="Enter your name" class="Name" required>
                <label for="Email">Email:</label>
                <input type="email" placeholder="your email e.g example@gmail.com" class="Email" required>
                <label for="message">Message:</label>
                <textarea placeholder="How can I help?" class="message" required></textarea>
                <button type="submit" id="submit">Send message</button>
            </form>
           
        </section>
    </div>
    <!-- <script src="./JS/contactMe.js"></script> -->
</body>
</html>
