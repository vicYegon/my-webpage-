<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/contactMe.css">
    <link rel="icon" type="image/x-icon" href="./assets/my close up face pic.jpg">

    <title>Contact me</title>
</head>
<body>
    <div class="contact-container">
        <h3>Get in touch <i class="fa-solid fa-id-card-clip"></i></h3>
        <section class="my_contacts" id="contacts">
            <form class="contact_form">
                <label>Name:</label>
                <input type="text" placeholder="Enter your name">
                <label>Email:</label>
                <input type="email" placeholder="example@email.com">
                <label>Message:</label>
                <input type="text" placeholder="Type here">
                <button type="submit">Send message</button>
            </form>
        </section>
    </div>
</body>
</html>
